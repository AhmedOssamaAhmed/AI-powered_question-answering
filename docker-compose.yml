version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai_qa_postgres
    environment:
      POSTGRES_DB: ai_qa_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_qa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 